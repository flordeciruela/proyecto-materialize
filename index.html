<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/materialize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Portafolio</title>
</head>
<body>
  <section id="portafolio">
    <div class="container">
      <div class="row">
        <h4 class="col s12 center uppercase">Portfolio</h4>
        <h5 class="col s12 center uppercase">My lastest proyects</h5>
        <div class="col s2 center offset-s5 card-panel grey lighten-1"></div>
      </div>
      <div class="row row-portfolio">
        <div class="col s12">
          <img class="responsive-img materialboxed col s4" src="assets/img/tablet.jpg" alt="trabajos pensados en tablets" >
          <img class="responsive-img materialboxed col s4" src="assets/img/developer.jpg" alt="Programando desde cero" >
          <img class="responsive-img materialboxed col s4" src="assets/img/inspiracion.jpg" alt="fotos de diverso tipo">
          <img class="responsive-img materialboxed col s4" src="assets/img/notebook.jpg" alt="web site en notebook" >
          <img class="responsive-img materialboxed col s4" src="assets/img/desk.jpg" alt="web site en desktop" >
          <img class="responsive-img materialboxed col s4" src="assets/img/img-web1.png" alt="portada de web site">
        </div>
      </div>
    </div>      
  </section>

  <script src="assets/js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="assets/js/materialize.js" charset="utf-8"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
