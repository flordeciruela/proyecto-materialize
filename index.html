<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/materialize.css">
  <title>Portafolio</title>
</head>
<body>
	<div class="row">

		<div class="row col s12 semibold-font center-align">
			<h5>CONTACT</h5>
			<p>GET IN TOUCH WITH ME</p>
			<div class="divider col s2 offset-s5"></div>
		</div>

    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
			<div class="row">
				<div class="input-field col s12">
					<textarea id="textarea1" class="materialize-textarea"></textarea>
					<label for="textarea1">Your Message</label>
				</div>
				<div class="col s12">
					<button class="btn waves-effect waves-light" id="submit" type="submit" name="action">Submit</button>
				</div>
			</div>
    </form>

		<div class="col s12 semibold-font">
			<p>ADDRESS</p>
			<span>Nr. 6, 21 Awesome Street, London, UK</span>
			<p>PHONE NUMBER</p>
			<span>+91 9912776151</span>
			<p>WEBSITE</p>
			<span>qnimate.com</span>
		</div>
  </div>
  <script src="assets/js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="assets/js/materialize.js" charset="utf-8"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
