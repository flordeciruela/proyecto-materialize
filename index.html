<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/materialize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Portafolio</title>
</head>
<body>

  <section id="portafolio" class="white">
    <div class="container">
      <div class="row">
        <h4 class="col s12 center uppercase">Portfolio</h4>
        <h5 class="col s12 center uppercase">My lastest proyects</h5>
        <hr class="grey-text">
      </div>
      <div class="row row-portfolio">
        <div class="col s12">
          <img class="responsive-img materialboxed col s4" src="assets/img/tablet.jpg" alt="trabajos pensados en tablets" >
          <img class="responsive-img materialboxed col s4" src="assets/img/developer.jpg" alt="Programando desde cero" >
          <img class="responsive-img materialboxed col s4" src="assets/img/inspiracion.jpg" alt="fotos de diverso tipo">
          <img class="responsive-img materialboxed col s4" src="assets/img/notebook.jpg" alt="web site en notebook" >
          <img class="responsive-img materialboxed col s4" src="assets/img/desk.jpg" alt="web site en desktop" >
          <img class="responsive-img materialboxed col s4" src="assets/img/img-web1.png" alt="portada de web site">
        </div>
      </div>
    </div>
  </section>


	<section class="container" id="contact">
		<div class="row">
			<div class="col s12 semibold-font center-align">
				<h5>CONTACT</h5>
				<span>GET IN TOUCH WITH ME</span>
				<hr class="grey-text">
			</div>
		</div>
		<div class="row">
			<div class="col m6">
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s6">
								<input id="first_name" type="text" class="validate" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$" title="Ingresar nombre con primera letra en mayúscula" required="Completa este campo">
								<label for="first_name">First Name</label>
							</div>
							<div class="input-field col s6">
								<input id="last_name" type="text" class="validate" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$" title="Ingresar nombre con primera letra en mayúscula" required="Completa este campo">
								<label for="last_name">Last Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<input id="email" type="email" class="validate" required="Completa este campo">
								<label for="email">Email</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12">
								<textarea id="textarea1" class="materialize-textarea" data-length="100" required="Completa este campo"></textarea>
								<label for="textarea1">Your Message</label>
							</div>
							<div class="col s12">
								<button class="btn waves-effect waves-light" id="submit" type="submit" name="action">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="col m6">
				<div class="row">
					<div class="col s12 container semibold-font">
						<div class="row">
							<div class="col s10 push-s1">
								<p>ADDRESS</p>
								<span>Nr. 6, 21 Awesome Street, London, UK</span>
							</div>
							<div class="col s10 push-s1">
								<p>PHONE NUMBER</p>
								<span>+91 9912776151</span>
							</div>
							<div class="col s10 push-s1">
								<p>WEBSITE</p>
								<span>qnimate.com</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
  </section>
	<footer class="page-footer blue-grey lighten-1">
		<div class="container">
			<div class="row">
				<div class="col s6">
					<span class="white-text">© 2014 Copyright Text</span>
				</div>
				<div class="col s6 right-align">
					<span class="white-text">minombre@gmail.com</span>
				</div>
			</div>
		</div>
	</footer>

  <script src="assets/js/jquery-3.1.1.min.js" charset="utf-8"></script>
  <script src="assets/js/materialize.js" charset="utf-8"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>
</html>
